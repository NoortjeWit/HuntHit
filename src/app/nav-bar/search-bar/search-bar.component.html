<div class="form-inline my-2 my-lg-0 ">
  <input #search class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" (keyup.enter)="searchVideo(search.value); search.value='';">
  <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchVideo(search.value); search.value='';"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
</div>

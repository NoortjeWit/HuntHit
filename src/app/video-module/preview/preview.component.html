<div class="container p-0 preview-container">
  <div class="row">
    <div class="col-lg-6 desc-col">
      <div class="row">
        <h3>{{video.title}}</h3>
      </div>
      <div class="row">
        <ul>
          <li>{{video.genre}}</li>
          <li>{{video.duration | videoDuration}} min</li>
          <li><i class="fas fa-thumbs-up"></i> {{video.rating | number}}</li>
        </ul>
      </div>
      <div class="row pt-3"><i>{{ video.description | shortDescription: previewService.fullDescription }}
        <p *ngIf="video.description.length >= 301" (click)="descriptionLength()"><u>{{ previewService.descriptionText }}</u></p></i></div>
    </div>
    <div class="col-lg-6 p-0 text-center align-self-center">
      <app-youtube-player [videoId]="video.videoId" class="my-auto p-0" ></app-youtube-player>
    </div>
  </div>
</div>
